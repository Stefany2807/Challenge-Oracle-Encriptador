<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto</title>
  <link rel="shortcut icon" href="imagenes/icono.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <br>
  <br>
  
  <h1 class="titulo">Encriptador de Texto</h1>
  <h2 class="titulo-box"> Ten en cuenta: Solo letras minúsculas, sin acentos y sin números:</h2>
  <br>
  <br>
  <main class="main">
    <br>
    <br>

  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto">Mensaje para encriptar:</label>      
        <br>
        <br>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingresa el texto que quieras">
        <input class="btn" type="submit" value="Encriptar!" id="btn-encriptar">
        <input class="btn" type="submit" value="Desencriptar!" id="btn-desencriptar">
      </form>
    </section>
  
    <section class="msg box">
      <label for="input-texto">Mensaje encriptado:</label> 
      <br>
      <br>
      <input class="text-input" type="text" id="msg"></input>
      <input class="btn" type="submit" value="Copiar!" id="btn-copiar">
    </section>
  </main>

  <script src="./script.js"></script>

</body>

<footer>
  <div class= "texto">
    <p> © Desarrollado por Stefania Ardila Tique</p>
  </div> 
</footer>

</html>
